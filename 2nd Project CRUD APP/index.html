<body>
    <header><h1>Agenda de Pacientes</h1></header>

            <label for="intime">Horario de Consulta: </label><input type="time" id="intime" placeholder="Horario"><br>
            <label for="indate">Dia de Consulta: </label><input type="date" id="indate" placeholder="Dia"><br>
            <button type="button" onclick="guardarPaciente();">Guardar</button>
        </form>

        <br>
